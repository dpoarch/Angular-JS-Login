<h1 style="margin-top: 40px;">Hi {{vm.user.firstName}}!</h1>
<br><br>
<h3>All registered users:</h3>
<ul>
    <li ng-repeat="user in vm.allUsers">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a ng-click="vm.deleteUser(user.id)" class="btn btn-xs btn-danger">Delete</a>
    </li>
</ul>
<p>&nbsp;</p>
<p><a href="#!/login" class="btn btn-danger">Logout</a></p>
